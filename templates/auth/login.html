{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>


<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="row auth-row">
                <!-- Left Side: Image and Description -->
                <div class="col-12 col-md-6 auth-left-side">
                    <div class="auth-align-center">
                        <div class="auth-col">
                            <i class="bi bi-shop-window auth-icon"></i>
                            <span class="auth-gammerce">Gammerce</span>
                            <hr class="auth-hr ">
                            <h2 class="auth-title ">We offer products for locals, by locals</h2>
                            <p class="auth-text ">Lorem ipsum something something products</p>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Login Form -->
                <div class="col-12 col-md-7 auth-right-side" >
                    <div class=" auth-card-body ">
                        <div class="auth-row ">
                            <div class="col-12 ">
                                <div class="auth-header ">
                                    <h3>Log in</h3>
                                </div>
                            </div>
                        </div>
                        <!-- Django Login Form -->
                        <form method="post" class="auth-form">
                            {% csrf_token %} {{ form.as_p }}
                            <div class="auth-btn-container">
                                <button type="submit" class="auth-btn">Log in now</button>
                            </div>
                        </form>


                        <div class="auth-footer ">
                            <div class="col-12 ">
                                <hr class="auth-footer-hr ">
                                <div class="auth-footer-links ">
                                    <a href="{% url 'register' %} " class="auth-link ">Create account</a>
                                    <a href="#! " class="auth-link ">Forgot password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
