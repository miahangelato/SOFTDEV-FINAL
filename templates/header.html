{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'index' %}">Gammerce</a>
        
        <button class="btn btn-outline-light d-md-none mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-expanded="false" aria-controls="navbarMenu">
            <i class="bi bi-list"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'seller_register' %}">Seller Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'chats' %}">Messages</a>
                </li>
                <li class="nav-item d-flex flex-container">
                    <a class="nav-link text-white ms-2" href="{% url 'profile' %}">
                        <img src="{{ request.user.profile.profile_picture.url }}" alt="Your Profile Picture" class="profile-pic rounded-circle" style="width: 25px; height: 25px; border-radius: 50%;">
                        My Profile
                    </a>
                </li>
                <li class="nav-item d-flex flex-container">
                    <a class="nav-link text-white ms-2" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>

            <form method="GET" action="{% url 'index' %}" class="d-flex">
                <input class="form-control me-2" type="search" name="search" placeholder="Search for products..." value="{{ search_query|default_if_none:'' }}">
                {% if selected_category %}
                    <input type="hidden" name="category" value="{{ selected_category }}">
                {% endif %}
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <div class="cart d-flex align-items-center ms-3">
                <a href="{% url 'cart' %}" style="text-decoration: none;">
                    <i class="fa fa-shopping-cart cart-icon text-white"></i>
                    <span class="cart-count ms-1 text-white">{{ request.session.cart | length }}</span>
                </a>
            </div>
        </div>
    </div>
</nav>
