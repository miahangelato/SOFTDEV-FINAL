{%extends 'base.html'%} {% load static %} {%block content%} {%block head%}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{%block title%}Chat{%endblock title%}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="{% static 'css/chats.css' %}" rel="stylesheet" /> {%endblock%}


<body>

    <div class="chat-tot-area">
        <div class="chat-content">
            <div class="nav-con-chat">
                <div class="left-column">
                    <div class="chat-icon"><i class="bi bi-chat-square-dots-fill"></i></div>
                </div>
                <div class="right-column">
                    <h2 id="username">{{ frnd_name }} </h2>
                </div>
            </div>
            <div class="chat-messages">
                {% for key, chat in chats.items %} {% if chat.user == 'me' %}
                <div class="chat-card">
                    <img class="profile-pic rounded-circle" style="width: 25px; height: 25px; border-radius: 50%;" src="{{request.user.profile.profile_picture.url}}">
                    <p>{{chat.msg}}</p>
                </div>
                {% else %}

                <div class="otherchat">

                    <img class="profile-pic rounded-circle" style="width: 25px; height: 25px; border-radius: 50%;" src="{{frnd_.profile.profile_picture.url}}">
                    <p>{{chat.msg}}</p>
                </div>
                {% endif %} {% endfor %}
            </div>
            <div class="mssg-input-grid">
                <div class="column-input-left">
                    <textarea class="message-input" cols="100" rows="3" placeholder="Type your message..."></textarea>
                </div>

                <div class="column-input-right">
                    <button class="send-button"><i class="bi bi-arrow-right"></i></i></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the query parameter 'user' from the URL
            const queryParams = new URLSearchParams(window.location.search);
            const user = queryParams.get("user");

            // Activate the tab based on the 'user' query parameter
            const tab = document.querySelector(`[href="/chat/?user=${user}"]`);
            if (tab) {
                tab.classList.add("active");
                tab.setAttribute("aria-selected", "true");
                document.getElementById('username').textContent = user
            }
            if (user === null) {
                const chatContent = document.querySelector('.chat-content');
                chatContent.style.display = 'none';
            }
            var sendButton = document.querySelector(".send-button");
            var textarea = document.querySelector(".message-input");
            var chatMessages = document.querySelector(".chat-messages");
            var ws;

            // Function to append a received message to chat messages
            function appendMessage(user, message) {
                const chatCard = document.createElement("div");
                chatCard.classList.add(user === "me" ? "chat-card" : "otherchat");
                chatCard.innerHTML = `<p>${message}</p>`;
                chatMessages.appendChild(chatCard);
            }

            // Function to send a message via WebSocket
            function sendMessage(message) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        user: user,
                        msg: message
                    }));
                }
            }

            // Connect to the WebSocket server
            const wsProtocol = window.location.protocol === 'https' ? 'wss' : 'ws';
            ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws/wsc/`);

            // Handle WebSocket connection open
            ws.addEventListener("open", function(event) {
                console.log("WebSocket connection opened.");
            });

            // Handle WebSocket message received
            ws.addEventListener("message", function(event) {
                console.log(event.data)
                appendMessage("frnd", event.data);
            });

            // Handle WebSocket close
            ws.addEventListener("close", function(event) {
                console.log("WebSocket connection closed.");
            });

            // Handle Send button click
            sendButton.addEventListener('click', function() {
                const messageText = textarea.value;

                if (messageText.trim() !== "") {
                    sendMessage(messageText);

                    // Append the sent message to chat messages
                    appendMessage("me", messageText);

                    // Clear the textarea
                    textarea.value = "";
                }
            });
        });
    </script>
</body>
{%endblock%}

</html>
